<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT for Health Care Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/08/05/15/20250805153133-ZA28IJE1.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.95em;
      color: #666;
      text-align: center;
    }

    footer small {
      display: block;
      margin-top: 5px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>IoT Healthcare Chatbot</h1>
    <p>Your virtual assistant for remote patient monitoring, connected devices, and more.</p>
  </div>

  <footer>
    GAO Tek Healthcare Chatbot<br />
    <small>Click the icon in the bottom right corner to start a conversation.</small>
  </footer>
</body>
</html>
